<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>프로젝트 리스트</title>
    <style>
        table{
            width: 70%;
            border : 1px solid #222;
        }
        thead{
            background: #ff8400;
        }
        th,td{
            border:1px solid #ccc;
            padding:5px;
            font-size:0.8em;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg navigation-clean">
    <div class="container">
        <a class="navbar-brand" href="#"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1"><a href="/" style="margin-left:1rem;">메인</a><a href="/projectList" style="margin-left:1rem;">프로젝트 현황</a><a href="#" style="margin-left:1rem;">스토리</a><a href="#" style="margin-left:1rem;">라운지</a><a href="/buildProject" style="margin-left:35rem; color: rosybrown">프로젝트 생성</a><a href="#" style="margin-left:1rem;">가입</a><a style="margin-left:1rem;">/</a><a href="#" style="margin-left:1rem;"> 로그인</a></div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
        </ul>
    </div>
</nav>

<div class="container">
    <main>
        <caption>
            <strong> 회원 연결 전(검수전) 임시 저장 프로젝트들 </strong>
            <p> 검수 후 회원과 연결 할 예정 </p>
        </caption>
        <table border="3px solid" style="text-align: center">

            <thead>
            <tr>
                <th>#id</th>
                <td>게시글 번호</td>
                <td>게시글명</td>
                <td>작성자명</td>
                <td>조회수</td>
                <td>작성 일자</td>
                <td>링크(클릭 시 이동)</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="okky : ${listOkky}">
                <td th:text="${okky.id}"></td>
                <td th:text="'#'+${okky.num}"></td>
                <td th:text="${okky.postName}"></td>
                <td th:text="${okky.userName}"></td>
                <td th:text="${okky.views}"></td>
                <td th:text="${okky.date}"></td>
                <td th:onclick="|location.href='@{{link}(link=${okky.link})}'|"><a th:text="${okky.link}" style="color: #7abaff"></a></td>
            </tr>
            <tr th:each="inf : ${listInf}">
                <td th:text="${inf.id}"></td>
                <td th:text="'#'+${inf.num}"></td>
                <td th:text="${inf.postName}"></td>
                <td th:text="${inf.userName}"></td>
                <td th:text="미정"></td>
                <td th:text="${inf.content}"></td>
                <td th:onclick="|location.href='@{{link}(link=${inf.link})}'|"><a th:text="${inf.link}" style="color: #6f42c1"></a></td>
            </tr>
            <tr th:each="hola : ${listHola}">
                <td th:text="${hola.id}"></td>
                <td th:text="'#'+${hola.id}"></td>
                <td th:text="${hola.postName}"></td>
                <td th:text="${hola.userName}"></td>
                <td th:text="미정"></td>
                <td th:text="${hola.stack}"></td>
                <td th:text="미구현" style="color: #7abaff"></a></td>
            </tr>
            <tr th:each="pick : ${listCampick}">
                <td th:text="${pick.id}"></td>
                <td th:text="'#'+${pick.num}"></td>
                <td th:text="${pick.postName}"></td>
                <td th:text="${pick.userName}"></td>
                <td th:text="${pick.views}"></td>
                <td th:text="${pick.region}"></td>
                <td th:onclick="|location.href='@{https://www.campuspick.com/study/view?id={num}(num=${pick.num})}'|" th:text="${pick.link}" style="color: #e83e8c"></a></td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
