      - name: Make client zip file
        run: |
          mkdir pre-deploy
          cp -r deploy/client/. pre-deploy/
          cp -r soup-frontend/.next/* pre-deploy/.next/
          zip -r deploy/soup-client.zip pre-deploy/*
          rm -rf pre-deploy

