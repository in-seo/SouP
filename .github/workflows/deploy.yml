name: soup

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.CLIENT_REPO_ACCESS_TOKEN }}

      - name: Setup JDK 11.0.12
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.12

      - name: Build Spring server
        working-directory: ./SouP
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: Setup NodeJS 14
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install NPM modules for Next.js client
        working-directory: ./soup-frontend
        run: |
          npm i

      - name: Build Next.js client
        working-directory: ./soup-frontend
        run: |
          npx next build

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"

      - name: Make server zip file
        run: |
          mkdir before-deploy
          cp scripts/*.sh before-deploy/
          cp appspec.yml before-deploy/
          cp SouP/build/libs/*.jar before-deploy/
          zip -r deploy/soup-server.zip before-deploy/*

      - name: Make client zip file
        run: |
          mkdir deploy
          zip -r deploy/soup-client.zip soup-frontend/.next/*

